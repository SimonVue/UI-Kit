<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9b60f40bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>UI Kit</title>
</head>
<body>
  <section>
    <button class="btn btn-circle">
      <i class="fas fa-power-off text-inset"></i>
    </button>

    <button class="btn btn-circle">
      <i class="fas fa-power-off"></i>
    </button>

    <button class="btn btn-rounded">
      <i class="fas fa-cogs"></i>
    </button>

    <button class="btn btn-rounded">
      Get Started
    </button>
  </section>

  <section>
    <button class="btn btn-circle">
      <i class="fas fa-fast-backward text-inset"></i>
    </button>

    <button class="btn btn-circle">
      <i class="fas fa-play-circle text-inset"></i>
    </button>

    <button class="btn btn-circle">
      <i class="fas fa-fast-forward text-inset"></i>
    </button>
  </section>

  <section>
    <div class="btn-group">
      <button class="btn">
        <i class="fas fa-cog"></i>
      </button>

      <button class="btn">
        <i class="fas fa-wifi"></i>
      </button>

      <button class="btn">
        <i class="fas fa-plane"></i>
      </button>

      <button class="btn">
        <i class="fas fa-lock"></i>
      </button>

      <button class="btn">
        <i class="fab fa-bluetooth-b"></i>
      </button>
    </div>
  </section>

  <section>
    <div class="knob-container">
      <div class="knob"></div>
    </div>
  </section>

  <section>
    <div class="clock">
      <h1 class="time">12:34</h1>
    </div>
  </section>

  <section>
    <input type="checkbox" class="check" />
    <input type="checkbox" class="check check-shine" />
  </section>

  <section>
    <input type="radio" class="radio" name="regular"/>
    <input type="radio" class="radio" name="regular"/>
  </section>

  <section>
    <input type="radio" class="radio radio-shine" name="shine"/>
    <input type="radio" class="radio radio-shine" name="shine"/>
  </section>

  <section>
    <input type="checkbox" class="toggle"/>
    <input type="checkbox" class="toggle toggle-shine"/>
  </section>

  <section>
    <div class="range-slider">
      <input type="range" min="0" max="100" value="50" class="slider">
      <div class="slider-thumb">
        <div class="tooltip"></div>
      </div>
      <div class="progress"></div>
    </div>
  </section>

  <section>
    <div class="btn-group">
      <button class="btn">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button class="btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>

</body>
</html>
